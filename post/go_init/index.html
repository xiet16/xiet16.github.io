    <div class="post-content">
      <pre><code>
init 函数用于包的初始化
特点：
在main 函数之前执行
每个包可以有多个init 函数，但是同一个的init 函数执行顺序是不确定的，根据包的依赖关系决定
每个源文件也可以有多个init 函数
init 函数不能被其他函数调用
即使包被导入多次，初始化只需要一次



</code></pre>
